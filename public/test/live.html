<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>index</title>
    <meta name="description" content="" />
    <meta name="author" content="Christoph Oberhofer" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>

	<style>
	.hidden{display:none;}
	</style>
  
  
    <section id="container" class="container">
	
		<div id="interactive" class="viewport"></div>
		
        <div class="controls">
			<form>
            <fieldset class="reader-config-group">
				<label>
                    <span>Camera</span>
                    <select name="input-stream_constraints" id="deviceSelection">
                    </select>
                </label>
                <label>
                    <span>Torch</span>
                    <input type="checkbox" name="settings_torch" />
                </label>
            </fieldset>
			</form>
        </div>
      <div id="result_strip">
        <ul class="thumbnails"></ul>
        <ul class="collector"></ul>
      </div>

    </section>


    <script src="vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="quagga.min.js" type="text/javascript"></script>
	<script src="scan.js" type="text/javascript"></script>
    <script src="live_w_locator.js" type="text/javascript"></script>
	
	<script>
		/**
		 * Click on Torch Button
		 * => Toggle mobile Torch
		 */		
		$("#button-group").on("click","button.torch",function(e) {
			e.preventDefault();
			var el = $(this);
			self.applySetting('torch',el.hasClass('off'));
			el.toggleClass('off');
		});
		
		
	</script>
	
  </body>
</html>
